<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Histogram!</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <h1>Histogram example</h1>
    <div id="app">
        <histogram :datapoints="datapoints" :binsize=".25" :binstart="55" :binend="100"></histogram>
    </div>
    <script type="text/x-template" id="template-histogram">
        <div>
        <div v-for="bin in bins" style="height: 10px; background-color: red; border: 0px solid black;" :style="{'width': `${100*bin.count/render.maxvalue}%`}"></div>
    </div>
  </script>
    <script src="dist/main.js" type="text/javascript"></script>
</body>

</html>
